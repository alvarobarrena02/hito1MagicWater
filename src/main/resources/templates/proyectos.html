<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto px-4 mt-4">
    <h1 class="text-3xl font-bold my-8">Todos los Proyectos</h1>
    <div class="mb-4">
        <!-- BotÃ³n Crear Proyecto visible solo para supervisores -->
        <a th:if="${esSupervisor}" href="/proyecto/nuevo" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700">Crear Proyecto</a>
        <button onclick="location.href='/'" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Volver a inicio</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" th:if="${not #lists.isEmpty(proyectos)}">
        <div th:each="proyecto : ${proyectos}" class="bg-white p-4 rounded-lg shadow">
            <h2 class="font-bold text-xl" th:text="${proyecto.nombre}"></h2>
            <p class="text-gray-600 mt-2" th:text="${proyecto.descripcion}"></p>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(proyectos)}" class="text-gray-600 mt-4">No hay proyectos disponibles en este momento.</p>
</div>
</body>
</html>
