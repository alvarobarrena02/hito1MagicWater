<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Inicio de sesión</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
            }
            .form-input {
                transition: all 0.3s ease;
            }
            .form-input:focus {
                transform: scale(1.05);
            }
            .form-button {
                transition: all 0.3s ease;
            }
            .form-button:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="/login">
                <h2 class="block text-gray-700 text-lg font-bold mb-2">Inicie sesión, por favor</h2>
                <p>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Usuario" required autofocus>
                </p>
                <p>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Contraseña" required>
                </p>
                <button class="form-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="submit">Iniciar sesión</button>
            </form>
        </div>
        <footer class="fixed bottom-0 left-0 right-0 bg-white text-center py-3 shadow-md">
            <p>&copy; 2024 Álvaro Barrena Revilla. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
